<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}"></head>
<body>
<!-- Navigation -->
<div th:replace="~{fragments/nav :: nav}"></div>

<!-- Main Content -->
<div class="container-flex container mt-4">
    <h1 th:text="(${menuItem.id == null} ? 'New Menu Item' : 'Edit Menu Item')"></h1>
    <form th:action="@{/menu/save}" th:object="${menuItem}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="product">Product:</label>
            <select id="product" class="form-control" th:field="*{product.id}" required>
                <option value="" selected>Select Product...</option>
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="unit">Unit:</label>
            <select id="unit" class="form-control" th:field="*{unit.id}" required>
                <option value="" selected>Select Unit...</option>
                <option th:each="unit : ${units}" th:value="${unit.id}" th:text="${unit.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" placeholder="Quantity" th:field="*{quantity}" required>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step=".01" class="form-control" id="price" placeholder="Price" th:field="*{price}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<div th:replace="~{fragments/scripts}"></div>
</body>
</html>
