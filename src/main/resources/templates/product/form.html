<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head "></head>
<body>
<!-- Navigation -->
<div th:replace="fragments/nav :: nav "></div>

<!-- Main Content -->
<div class="container-flex container mt-4">
    <h1 th:text="(${product.id == null} ? 'New Product' : 'Edit Product')"></h1>
    <form th:action="@{/product/save}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description" th:field="*{description}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer "></div>

<div th:replace="fragments/scripts"></div>
</body>
</html>
